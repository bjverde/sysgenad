<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="app/templates/{template}/img/favicon.png"/>
    <title>{head_title}</title>
    <link rel="manifest" href="manifest.json?appver=701">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="apple-touch-icon" sizes="180x180" href="app/images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    {LIBRARIES}
    {HEAD}
    
    <script src="app/lib/include/admin-all.min.js?appver=701" type="text/javascript"></script>
    <link href="app/lib/include/admin.min.css?appver=701" rel="stylesheet" type="text/css" media="screen">

    <link href="app/templates/{template}/css/AdminLTE.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="app/templates/{template}/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css" media="screen">
    <link href="app/templates/{template}/css/fonts/MaterialIcons/material-icons.css" rel="stylesheet">

    <link href="app/templates/{template}/css/formdin5.css" rel="stylesheet">
  </head>
  
<body class="hold-transition skin-blue layout-top-nav">

    <header>
      <div id="app_header_logo">
          <img src="app/templates/{template}/img/formdin_logo_small.png">
      </div>
      <div id="app_header_title">
          <div id="app_header_title_main">
            {system_name}
          </div>
          <div id="app_header_subtitle">
            {system_name_sub}
          </div>
      </div>
      <div id="app_header_login">
          Ol√°, FormDin {system_version}<br>
      </div>
    </header>

    <div class="main-header">
      <nav class="sticky-top navbar navbar-expand-md">
        <div class="container">

          <div class="navbar-header">
            <a href="{logo-link-class}" class="navbar-brand"><b>{logo-lg}</b></a>
            <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-menu" href="#main-menu" aria-controls="main-menu">
              <i class="fa fa-bars"></i>
            </button>
          </div>

          <div class="collapse navbar-collapse pull-left" id="main-menu">
            <ul class="navbar-nav mr-auto">
              {MENU}
            </ul>
          </div><!-- /.navbar-collapse -->
          
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>

    <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div id="adianti_div_content">
            </div>
        </section><!-- /.content -->
        
        <div id="adianti_online_content"></div>
        <div id="adianti_online_content2"></div>
        
        <div id="adianti_right_panel" class="right-panel"></div>
      </div><!-- /.content-wrapper -->
    
      
      <!-- Add the sidebar's background. This div must be placed
           immediately after the control sidebar -->
      <div class="control-sidebar-bg"></div>
    </div><!-- ./wrapper -->

    <footer>
      <div id="app_footer_message"><b>Version</b> {system_version}</div>
      <div id="app_footer_company"><strong>{userunitid} - {userunitname}</strong></div>
      <div id="app_footer_module">        
      </div>
    </footer>

    <!-- AdminLTE App -->
    <script src="app/templates/{template}/js/app.min.js"></script>
    <script src="app/templates/{template}/js/custom.js"></script>
  </body>
</html>
